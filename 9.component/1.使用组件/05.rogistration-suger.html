<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册语法糖</title>
        <script src="../../vue.js"></script>
    </head>
    <body>
      <pre>注册语法糖</pre>
      <div id="app">
        <h3>VM</h3>
        <my-component></my-component>
      </div>
      <hr />
      <script>
      //extend and register in one stedp
      //在单一的步骤，继承和注册，全局注册组件，传入一个对象
      //Vue.js在背后自动调用Vue.extend()
      Vue.component("my-component",{
        template:"<div>{{msg}}</div>",
        data:function(){
          return {
            msg:"全局注册组件"
          }
        }
      });
      var vm=new Vue({
        el:"#app",
      });
      </script>

      <div id="app1">
        <h3>VM1</h3>
        <my-component></my-component>
        <p>
          {{firstName}}{{lastName}}{{aLias}}
        </p>
        <my-component2></my-component2>
      </div>
      <script>
      var MyComponent2=Vue.extend({
        template:'<div><h1>{{msg1}}</h1></div>',
        data:function(){
          return {
            msg1:'组件2号'
          }
        }
      });
      //also works for local registration
      //本地注册，也可以这么工作，注册语法糖重点在这段：
      //构造器中使用components，分别对指定的tagName，撰写或传入对象，来构造组件
      var Parent=Vue.extend({
        components:{
          'my-component':{
            template:"<div><h1>{{msg}}</h1></div>",
            data:function(){
              return {
                msg:"在构造器中，使用components注册组件"
              }
            }
          },
          'my-component2':MyComponent2
        }
      });

      //创建一个Parent实例
      var P=new Parent({
        el:"#app1",
        data:{
          firstName:'Walter',
          lastName:'White',
          aLias:'Mery'
        }
      });
      //挂载到元素上
      // P.$mount("#app1")
      </script>
    </body>
</html>
