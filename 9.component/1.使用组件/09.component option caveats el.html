<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>el用在Vue.extend中</title>
        <script src="../../vue.js"></script>
    </head>
    <body>
    <pre>
    组件选项关于el的注意事项
      el用在Vue.extend()中时，el也必须是个函数
    </pre>
    <div id="app">
      ABC
    </div>
    <script>
    var MyComponent=Vue.extend({
      // el:function(){//[Vue warn]: option "el" can only be used during instance creation with the `new` keyword. 
      //   return '#app'//在Vue.extend中，el正确的用法，使用函数.但是在2.x后不支持这么做了
      // },
      template:'<div>{{a}}</div>',
      data:function(){
        return {
          a:"vue.js 非常好玩"
        }
      }
    })
    var vm=new MyComponent({
      el:"#app"
    });
    </script>
    </body>
</html>
