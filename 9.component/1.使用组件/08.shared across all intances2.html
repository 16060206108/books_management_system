<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>shared across all intances2||组件选项问题</title>
        <script src="../../vue.js"></script>
    </head>
    <body>
    <pre>
      组件选项关于data正确的写法：data后面必须跟function，function必须返回一个对象
    </pre>
    <div id="app">
      <cc></cc>
    </div>
    <script>
      var Mycomponent-Vue.extend({
        template:'{{a}}',
        data:function(){
          return {
            a:1 //正确写法
          }
        }
      });
      var vm=new Vue({
        el:"#app",
        components:{
          'cc':Mycomponent
        }
      });
    </script>
    </body>
</html>
