<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>shared across all intances1||组件选项问题</title>
        <script src="../../vue.js"></script>
    </head>
    <body>
      <pre>组件关于data选项的错误写法示例2:
          data后有function但是没有return
      </pre>
      <div id="app">
        <cc></cc>
      </div>
      <script>
      //[Vue warn]: data functions should return an object:
      var MyComponent=Vue.extend({
        data:function(){
          a:1
        }
      });
      var vm=new Vue({
        el:"#app",
        components:{
          'cc':MyComponent
        }
      })
      </script>
    </body>
</html>
