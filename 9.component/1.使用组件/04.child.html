<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>child</title>
        <script src="../../vue.js"></script>
    </head>
    <body>
      <pre>
        Vue.extend 构造父子组件
      </pre>
      <div id="app">
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
      </div>
      <script>
      /********************************
       * child
       *     定义：组件 
       ********************************/
       var Child=Vue.extend({
        template:'<span>ABCD{{msg}}</span>',
        data:function(){
          return{
            msg:"EFG"
          }
        }
       });

       /********************************
       * br
       *     定义：组件 
       ********************************/
       var br=Vue.extend({
        template:'<br>'
       });

      /********************************
       * Parent
       *     定义：父组件, 使用br,child
       *           父组件，自己也可以使用data
       *           可以与子组件的data同名，因为这两个组件是独立的
       ********************************/
       var Parent=Vue.extend({
        template:'Parent:{{msg}},Child:<my-component></my-component>--<br-component><br-component>',
        components:{
          //<my-component>只能在父组件模板内
          'my-component':Child,
          'br-component':br
        },
        data:function(){
          return {
            msg:"wang guo fu"
          }
        }
       });

       var vm=new Vue({
        el:"#app",
        components:{
          'my-component':Parent
        }
       })
      </script>
    </body>
</html>
