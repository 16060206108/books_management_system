<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>组件通信-parent to child 1</title>
</head>
<body>
	<div id="parent">
		<h1>parent to child 1 -- props</h1>
		<h2>{{num}}</h2>
		<button @click="add(1)">+1</button>
		<button @click="add(-1)">-1</button>
		<br>
		<hr>
		<child count="1"></child>
		<child count="2"></child>
		<child :count="num"></child>
	</div>

	<script src="http://cdn.bootcss.com/vue/2.1.8/vue.js"></script>
	<script>
		Vue.component("child",{
			props:['count'],
			template:'<div>显示父组件传给子组件的值：{{count}}</div>'
		})

		new Vue({
			el:'#parent',
			data:{
				num:0
			},
			methods:{
				add:function(offset){
					this.num+=offset;
				}
			}
		})
	</script>
</body>
</html>
