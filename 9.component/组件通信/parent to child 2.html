<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>组件通信-parent to child 2</title>
</head>
<body>
	<div id="parent">
		<input type="number" v-model="num">
		<child></child>	
	</div>

	<template id="child">
		<div class="child">
			<div>在这显示接受到父组件传来的数据：{{count}}</div>
			<button @click='fetch'>fetch</button>
		</div>
	</template>

	<script src="http://cdn.bootcss.com/vue/2.1.8/vue.js"></script>
	<script>
		Vue.component('child',{
			template:'#child',
			data:function(){
				return {
					count:0
				}
			},
			methods:{
				fetch:function(){
					this.count=this.$parent.num;
				}
			}
		})

		new Vue({
			el:'#parent',
			data:{
				num:0
			}
		})
	</script>
</body>
</html>
