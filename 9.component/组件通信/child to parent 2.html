<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>组件通信-child to parent 1</title>
</head>
<body>
	<div id="parent">
		<h1>{{count}}</h1>
		<button @click:fetch>fetch</button>
		<hr>
		<child :ref="child"></child>
	</div>

	<template id="child">
		<div class="child">
			<input type="num" v-model="num">
		</div>
	</template>

	<script src="http://cdn.bootcss.com/vue/2.1.8/vue.js"></script>
	<script>
		Vue.component('child',{
			template:'#child',
			data:function(){
				return {
					num:1
				}
			}
		})

		new Vue({
			el:'#parent',
			data:{
				count:0
			},
			methods:{
				fetch:function(){
					this.count = this.$refs.child.num
				}
			}
		})
	</script>
</body>
</html>
