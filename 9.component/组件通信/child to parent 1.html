<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>组件通信-child to parent 1</title>
</head>
<body>
	<div id="parent">
		<h1>{{count}}</h1>
		<child @child-event="handle"></child>
		<child @child-event="handle"></child>
	</div>

	<template id="child">
		<div class="child">
			<button @click="add">add</button>
		</div>
	</template>

	<script src="http://cdn.bootcss.com/vue/2.1.8/vue.js"></script>
	<script>
		Vue.component('child',{
			template:'#child',
			methods:{
				add:function(){
					this.$emit('child-event')
				}
			}
		})

		new Vue({
			el:'#parent',
			data:{
				count:0
			},
			methods:{
				handle:function(){
					this.count++
				}
			}
		})
	</script>
</body>
</html>
