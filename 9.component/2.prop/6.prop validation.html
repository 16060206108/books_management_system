<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>6.prop 验证</title>
        <script src="../../vue.js"></script>
    </head>
    <body>
      <div id="app1">
        1. <input v-model="parentMsg" type="text" /> <br />
        2. <example
            :prop-a="100"
            prop-b="100"
            :prop-c=""
            :prop-d=""
            :prop-e="parentMsg"
            prop-f="13"
        ></example>
      </div>
      <template id="pp">
        <ul>
          <li>propA:{{propA+1}}</li>
          <li>propB:{{propB+1}}</li>
          <li>propC:{{propC+1}}</li>
          <li>propD:{{propD+1}}</li>
          <li>propE:{{propE+1}}</li>
          <li>propF:{{propF+1}}</li>
        </ul>
      </template>
      <script>
        Vue.component('example', {
          props: {
             // 基础类型检测 （`null` 意思是任何类型都可以）
            propA: Number,
            // 多种类型
            propB: [String, Number],
            // 必传且是字符串
            propC: {
              type: String,
              required: true
            },
            // 数字，有默认值
            propD: {
              type: Number,
              default: 100
            },
            // 数组／对象的默认值应当由一个工厂函数返回
            propE: {
              type: Object,
              default: function () {
                return { message: 'hello' }
              }
            },
            // 自定义验证函数
            propF: {
              validator: function (value) {
                return value > 10
              }
            }
          },
          template:'#pp'
       });
        var vm=new Vue({
          el:'#app1',
          data:{
            parentMsg:"王国富"
          }
        })
      </script>
    </body>
</html>
