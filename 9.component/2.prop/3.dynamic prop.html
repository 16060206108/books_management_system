<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>3.动态prop</title>
        <script src="../../vue.js"></script>
    </head>
    <body>
      <div id="app">
        <input type="text" v-model="parentMsg"/>
        <br />
        <child v-bind:my-msg="parentMsg"></child>
      </div>
      <script>
      Vue.component('child',{
        props:['myMsg'],
        template:'<span>{{myMsg}}</span>'
      });
      var vm=new Vue({
        el:"#app",
        data:{
          parentMsg:"王国富"
        }
      })
      </script>
    </body>
</html>
