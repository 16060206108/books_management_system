<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>1.passing data with prop</title>
        <script src="../../vue.js"></script>
    </head>
    <body>
    <pre>
      使用props传输数据到子组件
      此示例故意把props,data的名称重复(初学者一定会出现这个问题的)
      组件实例的作用域是孤立的。这意味着不能并且不应该在子组件的模板内直接引用父组件的数据。可以使用 props 把数据传给子组件。
      prop 是父组件用来传递数据的一个自定义属性。子组件需要显式地用 props 选项声明 “prop”：
    </pre>
    <div id="app">
      <child-component msg="hello props"></child-component>
    </div>
    <script>
    Vue.component('child-component',{
      // 声明 props
      props:['msg'],
      // 就像 data 一样，prop 可以用在模板内
      // 同样也可以在 vm 实例中像 “this.message” 这样使用
      template:'<span>{{msg}}</span>',
      data:function(){
        return {
          msg:'wgf'//[Vue warn]: The data property "msg" is already declared as a prop. Use prop default value instead. 
        }
      }
    });
    var vm=new Vue({
      el:"#app"
    });
    </script>
    </body>
</html>
