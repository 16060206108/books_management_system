<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.父向子组件间通信-静态数据</title>
    <script src="../../vue.js"></script>
</head>
<body>
<div id="father">
    <p>{{total}}</p>
    <child msg1="hello!" v-bind:msg2="words"></child>
</div>
</body>
<script>
    Vue.component('child', {
        // 声明 props
        props: ['msg1','msg2'],
        // 就像 data 一样，prop 可以用在模板内
        // 同样也可以在 vm 实例中像 “this.msg1” 这样使用
        template: '<span>{{ msg1}}{{msg2}} {{msg3}}<span>',
        data:function () {
            return {
                msg3:'by wgf'
            }
        }
    })
    var vm=new Vue({
        el:"#father",
        data:{
            total:0,
            words:"world"
        }
    })
</script>
</html>
