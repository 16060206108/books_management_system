<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性 VS Methods</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="example">
    <p>Original message: "{{ message }}"</p>
    <p>Methods reversed message: "{{ reversedMessage() }}"</p>
</div>
<script>
    //通过methods实现与computed一样的字符反转效果
    var vm=new Vue({
        el:"#example",
        data:{
            message:"hello"
        },
        methods:{
            reversedMessage:function () {
                return this.message.split('').reverse().join('')
            }
        }
    });
    /**methods与computed实现相同效果的区别：
     *  --计算属性是基于它的依赖缓存。计算属性只有在它的相关依赖发生改变时才会重新取值。
     *    （这就意味着只要 message 没有发生改变，多次访问 reversedMessage 计算属性会立即返回之前的计算结果，而不必再次执行函数。）
     *  --相比而言，每当重新渲染的时候，method 调用总会执行函数。
     * */

    //为什么需要缓存？
    //  假设我们有一个重要的计算属性 A ，这个计算属性需要一个巨大的数组遍历和做大量的计算。然后我们可能有其他的计算属性依赖于 A 。如果没有缓存，我们将不可避免的多次执行 A 的 getter ！如果你不希望有缓存，请用 method 替代。
</script>
</body>
</html>
