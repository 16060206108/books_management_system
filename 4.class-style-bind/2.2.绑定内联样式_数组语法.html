<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定内联样式  数组语法</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <!-- v-bind:style 的数组语法可以将多个样式对象应用到一个元素上： -->
    <div v-bind:style="[baseStyles, overridingStyles]">1111111</div>
</div>
<script>
    new Vue({
        el:"#app",
        data:{//或者使用计算属性
//            baseStyle:{
//                fontSize:20+"px",
//                color:"red"
//            },
//            overridingStyles:{
//                display:"block"
//            }
        },
        computed:{
            baseStyles:function () {
                return {
                    fontSize:20+"px",
                    color:"red"
                }
            },
            overridingStyles:function () {
                return  {
                    display:"block"
                }
            }
        }
    })
</script>
</body>
</html>
