<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定内联样式  对象语法</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <!-- 1.v-bind:style 的对象语法十分直观——看着非常像 CSS ，其实它是一个 JavaScript 对象。
    CSS 属性名可以用驼峰式（camelCase）或短横分隔命名（kebab-case）： -->
    <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">111</div>

    <!-- 2.直接绑定到一个样式对象通常更好，让模板更清晰： -->
    <div v-bind:style="styleObject">22222</div>

    <!-- 3.对象语法常常结合返回对象的计算属性使用。 -->
    <div v-bind:style="styleObject1">33333</div>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            activeColor:"red",
            fontSize:30,
            styleObject: {
                color: 'blue',
                fontSize: '13px'
            }
        },
        computed:{
            styleObject1: function () {
                return {
                    color: 'red',
                    fontSize: '20px'
                }
            }
        }
    })
</script>
</body>
</html>
