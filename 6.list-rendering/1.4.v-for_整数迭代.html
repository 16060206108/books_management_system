<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染 v-for_整数迭代</title>
    <script src="../vue.js"></script>
</head>
<body>
<!-- v-for 也可以取整数。在这种情况下，它将重复多次模板。-->
<div id="demo">
    <span v-for="n in 10">{{n}}</span>
</div>
<script>
    new Vue({
        el:"#demo"
    })
</script>
</body>
</html>
