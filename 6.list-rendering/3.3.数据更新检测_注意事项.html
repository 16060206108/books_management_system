     * */

     *  1.1 Vue.set(example1.items, indexOfItem, newValue)  //Vue set
     *  1.2 example1.items.splice(indexOfItem, 1, newValue)  //Array.prototype.splice`
     * */
    /** 避免第二种情况，使用 splice：
     *  2.example1.items.splice(newLength)
     * */
</script>
