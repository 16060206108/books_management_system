<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表渲染 v-for_对象迭代</title>
    <script src="../vue.js"></script>
</head>
<body>
<!-- 可以用 v-for 通过一个对象的属性来迭代-->
<!-- (value,key,index)，第一个参数为值，第二个参数为键名，第三个参数为索引-->
<ul id="repeat-object" class="demo">
    <li v-for="(value,key,index) in object">
        {{index}}-{{key}}-{{ value }}
    </li>
</ul>
<!-- 注意：在遍历对象时，是按 Object.keys() 的结果遍历，但是不能保证它的结果在不同的 JavaScript 引擎下是一致的。-->
<script>
    new Vue({
        el: '#repeat-object',
        data: {
            object: {
                FirstName: 'John',
                LastName: 'Doe',
                Age: 30
            }
        }
    })
</script>
</body>
</html>
