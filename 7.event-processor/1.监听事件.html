<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理器 监听事件</title>
    <script src="../vue.js"></script>
</head>
<body>
<!-- 可以用 v-on 指令监听 DOM 事件来触发一些 JavaScript 代码。-->
<div id="example-1">
    <button v-on:click="counter+=1">增加 1</button>
    <p>这个按钮被点击了 {{ counter }} 次。</p>
</div>
<script>
    var vm=new Vue({
        el:"#example-1",
        data:{
            counter:0
        }
    });
</script>
</body>
</html>
