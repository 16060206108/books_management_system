<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缩写</title>
    <script src="../vue.js"></script>
</head>
<body>
<!-- 当你使用 Vue.js 为现有的标记添加动态行为时，它会很有用，但对于一些经常使用的指令来说有点繁琐。同时，当搭建
 Vue.js 管理所有模板的 SPA 时，v- 前缀也变得没那么重要了。因此，Vue.js 为两个最为常用的指令提供了特别的缩写： -->

<div id="app">
    <!-- v-bind完整语法 -->
    <a v-bind:href="url"></a>
    <!-- v-bind缩写 : -->
    <a :href="url"></a>

    <!-- v-on完整语法 -->
    <a v-on:click="doSomething"></a>
    <!-- v-on缩写 @ -->
    <a @click="doSomething"></a>
    <!-- 它们看起来可能与普通的 HTML 略有不同，但 : 与 @ 对于属性名来说都是合法字符，在所有支持 Vue.js
    的浏览器都能被正确地解析。而且，它们不会出现在最终渲染的标记。 -->
</div>
</body>
</html>
