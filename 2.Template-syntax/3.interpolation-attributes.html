<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插值-属性</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <!-- Mustache-{} 不能在 HTML 属性中使用，应使用 v-bind 指令： -->
    <div v-bind:id="dynamicId">{{msg}}</div>

    <!-- v-bind指令对布尔值的属性也有效 —— 如果条件被求值为 false 的话该属性会被移除： -->
    <input type="text" v-bind:disabled="someDynamicCondition" v-bind:placeholder="msg">
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            msg:"动态属性的容器",
            dynamicId:"div1",
            someDynamicCondition:true//input变成不可编辑状态
        }
    })
</script>
</body>
</html>
