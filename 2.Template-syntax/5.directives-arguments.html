<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令-参数</title>
    <script src="../vue.js"></script>
</head>
<body>
<script>
    //指令（Directives）是带有 v- 前缀的特殊属性。指令属性的值预期是单一 JS表达式（除了 v-for，之后再讨论）。
    //指令的职责:当其表达式的值改变时相应地将某些行为应用到 DOM 上。
</script>
<div id="app">
    <!-- v-if 指令将根据表达式 seen 的值的真假来移除/插入 <p> 元素。 -->
    <p v-if="seen">Now you see me</p>

    <!-- 一些指令能接受一个“参数”，在指令后以冒号指明。例如， v-bind 指令被用来响应地更新 HTML 属性： -->
    <a v-bind:href="url">百度一下</a>
      <!-- 在这里 href 是参数，告知 v-bind 指令将该元素的 href 属性与表达式 url 的值绑定。 -->
    <!-- 另一个例子是 v-on 指令，它用于监听 DOM 事件： -->
    <button v-on:click="doSomething">点我</button>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            seen:true,
            url:"www.baidu.com"
        },
        methods:{
            doSomething:function () {
                alert(1)
            }
        }
    })
</script>
</body>
</html>
