<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单控制绑定 绑定value-复选框</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <input
            type="checkbox"
            v-model="toggle"
            v-bind:true-value="a"
            v-bind:false-value="b"
    >
</div>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            toggle:""
        }
    });
//     当选中时
//    vm.toggle === vm.a
//     当没有选中时
//    vm.toggle === vm.b
</script>
</body>
</html>
