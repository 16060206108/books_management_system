<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单控制绑定 绑定value-复选框</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <input type="radio" v-model="pick" v-bind:value="a">
    <span>{{a}}</span>
</div>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            a:"1"
        }
    });
    // 当选中时
//    vm.pick === vm.a
</script>
</body>
</html>
