<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染_v-show</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 另一个根据条件展示元素的选项是 v-show 指令 -->
        <h1 v-show="ok">Hello!</h1>
        <!-- 有 v-show 的元素会始终渲染并保持在 DOM 中。v-show 是简单的切换元素的 CSS 属性 display 。 -->
        <!-- 注意 v-show 不支持 <template> 语法。 -->
    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                ok:false
            }
        })
    </script>
</body>
</html>
