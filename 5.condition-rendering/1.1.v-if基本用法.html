<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染_v-if 基本用法</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <!-- v-if 是一个指令，需要将它添加到一个元素上 -->
    <!-- 如果ok的值为真时，显示下面的元素 -->
    <div v-if="ok">ok</div>
</div>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            ok:true
        }
    })
</script>
</body>
</html>
