<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染_v-if  v-else</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <!-- v-else-if，顾名思义，用作 v-if 的 else-if 块。可以链式的多次使用：-->
    <div v-if="type === 'A'">A</div>
    <div v-else-if="type === 'B'">B</div>
    <div v-else-if="type === 'C'">C</div>
    <div v-else>Not A/B/C</div>
    <!-- 注意：与 v-else 相似,，v-else-if 必须跟在 v-if 或者 v-else-if之后。 -->
</div>
<script>
    var vm=new Vue({
        el:"#app",
        data:{
            type:"D"
        }
    })
</script>
</body>
</html>
